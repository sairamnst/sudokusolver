            function validator(v,row,column,node) {
                for (let i=0;i<9;i++) {
                    if (v[row][i]==node) return false;
                    if (v[i][column]==node) return false;
                    let a=3*(parseInt(row/3))+parseInt(i/3);
                    let b=3*(parseInt(column/3))+parseInt(i%3);
                    if (v[a][b]==node) return false;
                }
                return true;
            }
            function SolveSudoku() {
                for (let i=0;i<9;i++) {
                    for (let j=0;j<9;j++) {
                        if (grid[i][j]>=1 && grid[i][j]<=9) {}
                        else {
                            for (let c=1;c<10;c++) {
                                if (validator(grid,i,j,c)==true) {
                                    grid[i][j]=c;
                                    if (SolveSudoku(grid)==true) return true;
                                    else grid[i][j]=0;
                                }
                            }
                            return false;
                        }
                    }
                }
